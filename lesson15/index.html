<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" media="screen and (color)">
    <!-- Файл стилей будет работать на всех цветных экранах -->

    <link rel="stylesheet" href="print.css" media="print">
    <!-- ВСе стили в этом файле будут применены к печати -->

</head>
<body>
    
    <!---
        screen - обычные экраны (например компьютера)
        3d-glasses - 3d очки
        print - принтеры
        speech - устройство без экрана с речевым воспроизведением
        all - все устройства

        Параметры определяющие тип устройства записываются без скобок,
        а определяющие параметры или состояние устройства в скобках
        
        (color) - цветной экран
        (monochrome) - монохромный экран

        (max-width) - то, что будет работать до определенной ширины
        (min-width) - то, что будет работать после определенной ширины
        (max-heidht)
        (min-height)
        (height) - высота области видимости
        (width) - ширина области видимости
        Ширина и высота поддерживают px \ em \ rem
        (aspect-ratio) - соотношение сторон экрана
        Нарпимер: (aspect-ratio: 16/9)
        (orientation) - ориентация области просмотра. 
        Бывает portrait и landscape (портретная и альбомная)
        (resolution) - разрешение экрана в колисестве пикселей на дюйм
        Например: (resolution: 300dpi)
        (min-resolution) \ (max-resolution)

        (color) - битность цветов экрана
        Например: (color: 4) - экран поддерживает 4-битную цветовую схему
        (min-color) \ (max-color)

        (color-index) - количество цветов в таблице цветности
        Например: (color-index: 256)
        (min-color-index) \ (max-color-index)

        (monochrome) - определяет количество бит на пиксель монохромного устройства
        Например: (monochrome: 8)
        (min-monochrome) \ (max-monochrome) 

        (-webkit-device-pixel-ration) - определяет количество физических пикселей устройства на каждый CSS-пиксель.
        Нарпимер: (-webkit-device-pixel-ration: 2) - для ретина дисплеев

        Оператор 'and'
        Позволяет объединять несколько условий. Например:
        @media (min-width: 600px) and (max-width: 800px)

        Оператор 'запятая'
        Позволяет перечислить несколько условий. Например:
        @media screen, print

        Оператор 'not' 
        Позволяет задать противоположное условие.
        @media not all and (monochrjme)
        Оно будет эквивалентно
        @media not (all and (monochrome))
        Будет работать на всех устройствах, кроме монохромных

        Оператор 'only'
        Он работает только для новых устройств. И используется как хук для того,
        чтобы стили работали только в новых браузерах.
        @media only screen and (max-width: 1000px)


        Этапы адаптации

        МИнимальная популярная ширина экрана - 320px

        Промежуточная ширина для планшетов в портретном виде - 760px

        Промежуточная ширина для планшетов в альбомном виде - 1024px

        Ширина экранов старого образца - 1200px (1180px)
    -->

    <div class="box">

    </div>








</body>
</html>
